<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>소속사 리스트</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>소속사명</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${result.list}">
                <td th:text="${company.companySeq}"></td>
                <td>
                    <a th:href="@{/company/detail(company_no=${company.companySeq}, page=${result.currentPage}, keyword=${keyword})}" th:text="${company.companyName}"></a>
                </td>
                <td>
                    <a th:href="@{/company/delete(company_no=${company.companySeq})}">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="searcharea">
        <form action="/company/list" method="get" id="search_form">
            <input type="text" name="keyword" placeholder="소속사 검색" th:value="${keyword}"><button>검색</button>
        </form>
    </div>
    <div class="pager_area">
        <th:block th:each="i : ${#numbers.sequence(0, result.totalPage - 1)}">
            <th:block th:if="${result.totalPage > 0}">
                <th:block th:if="${keyword == null || keyword == ''}">
                    <a th:href="@{/company/list(page=${i})}" th:text="${i+1}"></a>
                </th:block>
                <th:block th:if="${keyword != null && keyword != ''}">
                    <a th:href="@{/company/list(page=${i}, keyword=${keyword})}" th:text="${i+1}"></a>
                </th:block>
            </th:block>
        </th:block>
    </div>
<!-- 
    <p th:text="${result.list}"></p>
    <p th:text="${result.total}"></p>
    <p th:text="${result.totalPage}"></p>
    <p th:text="${result.currentPage}"></p> -->
    <a href="/company/add">소속사 정보 추가</a>
</body>
</html>
